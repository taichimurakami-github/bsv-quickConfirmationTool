<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance and keys Quick Checker</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/bsv@1.5.6"></script>
    <script src="https://unpkg.com/run-sdk"></script>
    <script src="./js/qrcode.min.js"></script>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css//style.css" />
  </head>
  <body>
    <ul class="control-panel">
      <li class="control-panel-content">
        <button id="btn_generate">
          新規プライベートキーを発行(Runライブラリを使用)
        </button>
      </li>
      <li class="control-panel-content">
        <input id="privatekey_input" />
        <button id="btn_checkout">確認する</button>
      </li>
      <li>表示された文字列をクリックするとクリップボードにコピーされます．</li>
      <li class="flex row">
        <p>Privkey:</p>
        <p
          id="privatekey"
          data-type="プライベートキー"
          class="key-strings-container"
          onclick="copyToClipboard(this)"
        ></p>
      </li>
      <li class="flex row">
        <p>Pubkey:</p>
        <p
          id="publickey"
          data-type="パブリックキー"
          class="key-strings-container"
          onclick="copyToClipboard(this)"
        ></p>
      </li>
      <li class="flex row">
        <p>address:</p>
        <p
          id="address"
          data-type="アドレス"
          class="key-strings-container"
          onclick="copyToClipboard(this)"
        ></p>
      </li>
      <li class="flex row">
        <p>balance:</p>
        <p id="balance" class="key-strings-container"></p>
      </li>
    </ul>
    <div id="qrcode"></div>
    <p id="errorlog_showcase" class="error-container"></p>
  </body>
  <script></script>
</html>
